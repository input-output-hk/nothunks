name: CI
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ["8.10", "9.0", "9.2", "9.4", "9.6", "9.8"]
    steps:
      - uses: actions/checkout@v4
      - name: "Setup haskell"
        uses: haskell-actions/setup@v2
        id: setup-haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest
          cabal-update:  true
      - run: |
          cabal configure --enable-tests --disable-documentation
          cabal build --dry-run
        # The latter generates dist-newstyle/cache/plan.json which serves as cache key.
      - uses: actions/cache@v3
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key:  ${{ runner.os }}-${{ steps.setup-haskell.outputs.ghc-version }}-${{ hashFiles('dist-newstyle/cache/plan.json') }}
          restore-keys: |
                ${{ runner.os }}-${{ steps.setup-haskell.outputs.ghc-version }}-
      - run: cabal build
      - run: cabal test
      - run: cabal haddock
      - run: cabal sdist

  check-changelogs:
    name: Check changelogs
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Install dependencies
      run: sudo apt install -y fd-find

    - uses: actions/checkout@v4

    - name: git fetch
      run: git fetch origin master:master

    - name: Check changelogs
      run: ./scripts/check-changelogs.sh
